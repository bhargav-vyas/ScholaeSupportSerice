<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Animate.css for smooth animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


</head>
<body>

    <!-- Header -->
    <div class="header">
        <h2 class="animate__animated animate__fadeInLeft">Attendance System</h2>
        <button class="btn btn-login animate__animated animate__fadeInRight" routerLink="/login">Login</button>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text animate__animated animate__fadeInUp">
            <h1>Effortless Student Attendance Tracking</h1>
            <p>Track attendance with ease and accuracy. Our system ensures a smooth experience for both teachers and students.</p>
        </div>
        <div class="animate__animated animate__zoomIn">
            <img src="https://static.vecteezy.com/system/resources/previews/013/323/807/non_2x/attendance-text-writing-on-speech-bubble-megaphone-icon-business-school-concept-flat-style-design-vector.jpg" alt="Student Attendance">
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
