<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box animate">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" id="email" class="form-control" placeholder="Enter your Username" name="Username" [(ngModel)]="user.username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" name="password" [(ngModel)]="user.password">
                </div>
                <button type="submit" (click)="login()" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
